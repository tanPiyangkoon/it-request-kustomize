apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-request
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-request
  template:
    metadata:
      labels:
        app: it-request
    spec:
      containers:
      - name: it-request
        image: tanpiyangkoon/it-request:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"